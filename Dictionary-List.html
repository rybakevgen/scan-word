<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dictionary — List</title>
    <style>
        :root {
            --white: #FFFFFF;
            --neutral-900: #171717;
            --neutral-800: #262626;
            --neutral-700: #404040;
            --neutral-500: #737373;
            --neutral-300: #D4D4D4;
            --neutral-100: #F5F5F5;
            --accent: #3B82F6;
            --bg: var(--white);
            --text-primary: var(--neutral-900);
            --text-secondary: var(--neutral-700);
            --text-tertiary: var(--neutral-500);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Artboard */
        .artboard {
            width: 393px;
            height: 852px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            background: var(--bg);
            display: flex;
            flex-direction: column;
        }

        /* TopBar Component */
        .topbar {
            width: 100%;
            height: 96px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 56px 16px 16px 16px;
            background: var(--white);
            border-bottom: 1px solid var(--neutral-300);
            flex-shrink: 0;
        }

        /* Title */
        .topbar-title {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Action Bar */
        .action-bar {
            width: 100%;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: var(--white);
            border-bottom: 1px solid var(--neutral-300);
            flex-shrink: 0;
            gap: 12px;
        }

        /* PrimaryButton Component (in Action Bar) */
        .primary-button {
            flex: 1;
            height: 48px;
            border-radius: 8px;
            background: var(--accent);
            border: none;
            color: var(--white);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .primary-button:active {
            opacity: 0.9;
        }

        /* SecondaryButton Component (in Action Bar) */
        .secondary-button {
            flex: 1;
            height: 48px;
            border-radius: 8px;
            background: var(--white);
            border: 1px solid var(--neutral-300);
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .secondary-button:active {
            background: var(--neutral-100);
        }

        /* List Container */
        .list-container {
            flex: 1;
            overflow-y: auto;
            background: var(--white);
        }

        /* Card Component (List Item) */
        .card {
            min-height: 72px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid var(--neutral-300);
            cursor: pointer;
            transition: background 150ms ease;
        }

        .card:active {
            background: var(--neutral-100);
        }

        /* Left Content */
        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
            overflow: hidden;
        }

        /* Word (Primary Text) */
        .card-word {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Translation (Secondary Text) */
        .card-translation {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-tertiary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Right Indicator */
        .card-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent);
            margin-left: 16px;
            flex-shrink: 0;
        }

        /* BottomTabs Component */
        .bottom-tabs {
            width: 100%;
            height: 88px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: var(--white);
            border-top: 1px solid var(--neutral-300);
            padding-bottom: 24px;
            flex-shrink: 0;
        }

        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            padding: 8px 16px;
        }

        .tab-icon {
            width: 24px;
            height: 24px;
            color: var(--neutral-500);
        }

        .tab.active .tab-icon {
            color: var(--accent);
        }

        .tab-label {
            font-size: 10px;
            font-weight: 500;
            color: var(--neutral-500);
        }

        .tab.active .tab-label {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="artboard">
        <!-- TopBar Component -->
        <div class="topbar">
            <div class="topbar-title">Dictionary</div>
        </div>

        <!-- Action Bar -->
        <div class="action-bar">
            <!-- PrimaryButton Component -->
            <button class="primary-button">Scan</button>

            <!-- SecondaryButton Component -->
            <button class="secondary-button">Add Manually</button>
        </div>

        <!-- List Container -->
        <div class="list-container">
            <!-- Card Component (List Item) -->
            <div class="card">
                <div class="card-content">
                    <div class="card-word">serendipity</div>
                    <div class="card-translation">serendipite</div>
                </div>
                <div class="card-indicator"></div>
            </div>

            <!-- Card Component (List Item) -->
            <div class="card">
                <div class="card-content">
                    <div class="card-word">peaceful</div>
                    <div class="card-translation">paisible, tranquille</div>
                </div>
                <div class="card-indicator"></div>
            </div>

            <!-- Card Component (List Item) -->
            <div class="card">
                <div class="card-content">
                    <div class="card-word">ephemeral</div>
                    <div class="card-translation">ephemere</div>
                </div>
                <div class="card-indicator"></div>
            </div>

            <!-- Card Component (List Item) -->
            <div class="card">
                <div class="card-content">
                    <div class="card-word">quintessential</div>
                    <div class="card-translation">par excellence</div>
                </div>
                <div class="card-indicator"></div>
            </div>

            <!-- Card Component (List Item) -->
            <div class="card">
                <div class="card-content">
                    <div class="card-word">magnificent</div>
                    <div class="card-translation">magnifique</div>
                </div>
                <div class="card-indicator"></div>
            </div>
        </div>

        <!-- BottomTabs Component -->
        <div class="bottom-tabs">
            <div class="tab">
                <svg class="tab-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="12" cy="13" r="3"/>
                </svg>
                <div class="tab-label">Scan</div>
            </div>

            <div class="tab active">
                <svg class="tab-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div class="tab-label">Dictionary</div>
            </div>

            <div class="tab">
                <svg class="tab-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div class="tab-label">Practice</div>
            </div>

            <div class="tab">
                <svg class="tab-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div class="tab-label">Profile</div>
            </div>
        </div>
    </div>
</body>
</html>
