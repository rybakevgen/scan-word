<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dictionary — Empty State</title>
    <style>
        :root {
            --white: #FFFFFF;
            --neutral-900: #171717;
            --neutral-800: #262626;
            --neutral-700: #404040;
            --neutral-500: #737373;
            --neutral-300: #D4D4D4;
            --accent: #3B82F6;
            --bg: var(--white);
            --text-primary: var(--neutral-900);
            --text-secondary: var(--neutral-700);
            --text-tertiary: var(--neutral-500);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Artboard */
        .artboard {
            width: 393px;
            height: 852px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            background: var(--bg);
            display: flex;
            flex-direction: column;
        }

        /* TopBar Component */
        .topbar {
            width: 100%;
            height: 96px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 56px 16px 16px 16px;
            background: var(--white);
            border-bottom: 1px solid var(--neutral-300);
        }

        /* Title */
        .topbar-title {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 16px;
        }

        /* EmptyState Component */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 329px;
        }

        /* Empty State Illustration */
        .empty-illustration {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neutral-300);
        }

        .empty-illustration svg {
            width: 80px;
            height: 80px;
        }

        /* Empty State Title */
        .empty-title {
            margin-top: 16px;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
        }

        /* Empty State Description */
        .empty-description {
            margin-top: 8px;
            font-size: 16px;
            font-weight: 400;
            color: var(--text-tertiary);
            text-align: center;
            max-width: 280px;
            line-height: 1.4;
        }

        /* Action Buttons Container */
        .action-buttons {
            margin-top: 32px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* PrimaryButton Component */
        .primary-button {
            width: 100%;
            height: 48px;
            border-radius: 8px;
            background: var(--accent);
            border: none;
            color: var(--white);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .primary-button:active {
            opacity: 0.9;
        }

        /* SecondaryButton Component */
        .secondary-button {
            width: 100%;
            height: 48px;
            border-radius: 8px;
            background: var(--white);
            border: 1px solid var(--neutral-300);
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .secondary-button:active {
            background: var(--neutral-300);
        }

        /* BottomTabs Component */
        .bottom-tabs {
            width: 100%;
            height: 88px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: var(--white);
            border-top: 1px solid var(--neutral-300);
            padding-bottom: 24px;
        }

        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            padding: 8px 16px;
        }

        .tab-icon {
            width: 24px;
            height: 24px;
            color: var(--neutral-500);
        }

        .tab.active .tab-icon {
            color: var(--accent);
        }

        .tab-label {
            font-size: 10px;
            font-weight: 500;
            color: var(--neutral-500);
        }

        .tab.active .tab-label {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="artboard">
        <!-- TopBar Component -->
        <div class="topbar">
            <div class="topbar-title">Dictionary</div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- EmptyState Component -->
            <div class="empty-state">
                <!-- Empty State Illustration -->
                <div class="empty-illustration">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>

                <!-- Empty State Title -->
                <div class="empty-title">No words yet</div>

                <!-- Empty State Description -->
                <div class="empty-description">Scan text to save words you want to learn.</div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <!-- PrimaryButton Component -->
                    <button class="primary-button">Scan Text</button>

                    <!-- SecondaryButton Component -->
                    <button class="secondary-button">Add Manually</button>
                </div>
            </div>
        </div>

        <!-- BottomTabs Component -->
        <div class="bottom-tabs">
            <div class="tab">
                <svg class="tab-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="12" cy="13" r="3"/>
                </svg>
                <div class="tab-label">Scan</div>
            </div>

            <div class="tab active">
                <svg class="tab-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div class="tab-label">Dictionary</div>
            </div>

            <div class="tab">
                <svg class="tab-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div class="tab-label">Practice</div>
            </div>

            <div class="tab">
                <svg class="tab-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div class="tab-label">Profile</div>
            </div>
        </div>
    </div>
</body>
</html>
